<label for="retailer">Retailer</label>
<select (change)="emitRetailer()" [(ngModel)]="currentRetailerId" class="form-control" name="retailer" id="retailer">
  <option disabled value="0">Select a retailer</option>
  <option *ngFor="let retailer of retailers" value="{{retailer.id}}">{{retailer.name}}</option>
</select>
