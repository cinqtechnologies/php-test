<table *ngIf="products && products.length > 0" class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Retailer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.retailer.name}}</td>
    </tr>
  </tbody>
</table>

<span *ngIf="!products || products.length === 0" class="text-secondary">No products found.</span>
