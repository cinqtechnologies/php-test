<div class="container">

  <!-- Title -->
  <div class="row">
    <div class="col-md-12">
      <h1>Add a new retailer</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form>
        
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" [(ngModel)]="retailer.name" name="name" id="name" placeholder="name">
          <span class="text-danger" *ngIf="validationErrors.name && retailer.name.trim().length === 0">{{validationErrors.name[0]}}</span>
        </div>

        <div class="form-group">
          <label for="website">Website *</label>
          <input type="text" class="form-control" [(ngModel)]="retailer.website" name="website" id="website" placeholder="www.website.com">
          <span class="text-danger" *ngIf="validationErrors.website && retailer.website.trim().length === 0">{{validationErrors.website[0]}}</span>
        </div>
        
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea class="form-control" [(ngModel)]="retailer.description" name="description" id="description" placeholder="Provide some information about this retailer" rows="3"></textarea>
          <span class="text-danger" *ngIf="validationErrors.description && retailer.description.trim().length === 0">{{validationErrors.description[0]}}</span>
        </div>

        <div class="form-group">
          <label for="image">
            Upload the retailer's logo *
            <button type="button" class="btn btn-warning btn-sm btn-round">Choose file...</button>
          </label>
          <input (change)="setImage($event)" type="file" name="image" id="image" accept=".jpg, .jpeg, .gif, .png">
        </div>

        <div class="form-group">
          <button class="btn btn-large btn-round btn-primary" (click)="save()" type="button">Save</button>
        </div>

      </form>
    </div>
  </div>

</div>
