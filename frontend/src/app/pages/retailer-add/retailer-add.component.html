<div class="container">

  <!-- Title -->
  <div class="row">
    <div class="col-md-12">
      <h1>Add a new retailer</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form>
        
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" id="name" placeholder="name">
        </div>

        <div class="form-group">
          <label for="website">Website *</label>
          <input type="text" class="form-control" id="website" placeholder="www.website.com">
        </div>
        
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea class="form-control" id="description" placeholder="Provide some information about this retailer" rows="3"></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-large btn-round btn-primary" type="button">Save</button>
        </div>

      </form>
    </div>
  </div>

</div>
