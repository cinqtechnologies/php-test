<div class="container">

  <!-- Title -->
  <div class="row">
    <div class="col-md-12">
      <h1>Add a new retailer</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form>
        
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" [(ngModel)]="retailer.name" name="name" id="name" placeholder="name">
        </div>

        <div class="form-group">
          <label for="website">Website *</label>
          <input type="text" class="form-control" [(ngModel)]="retailer.website" name="website" id="website" placeholder="www.website.com">
        </div>
        
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea class="form-control" [(ngModel)]="retailer.description" name="description" id="description" placeholder="Provide some information about this retailer" rows="3"></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-large btn-round btn-primary" (click)="save()" type="button">Save</button>
        </div>

      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngIf="success" class="alert alert-success" role="alert">
        Retailer saved successfully.
      </div>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        Error while saving the form. Please make sure you filled in all the required fields.
      </div>
    </div>
  </div>

</div>
