<div *ngIf="retailer" class="container">
  
  <!-- Title -->
  <div class="row">
    <div class="col-md-12">
      <h1><b>{{retailer.name}}</b> Details</h1>
    </div>
  </div>

  <!-- Details -->
  <div class="row">
    
    <div class="col-md-3">
      <a title="Click to view full-sized image" href="{{retailer.logo}}" target="_blank"><img width="180" height="180px"
          alt="Retailer logo" src="{{retailer.logo}}"></a>
    </div>
    
    <div class="col-md-9">
      <table class="table">
        <tr>
          <th scope="row">Name</th>
          <td>{{retailer.name}}</td>
        </tr>
        <tr>
          <th scope="row">Description</th>
          <td>{{retailer.description}}</td>
        </tr>
        <tr>
          <th scope="row">Website</th>
          <td><a href="http://{{retailer.website}}" target="_blank">{{retailer.website}}</a></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Products listed by {{retailer.name}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-products-table [retailerId]=retailer.id></app-products-table>
    </div>
  </div>

</div>
