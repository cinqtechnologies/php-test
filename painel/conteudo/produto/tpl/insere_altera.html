<!DOCTYPE html>
<html>
<head>
  {HEAD}
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  {TOPO_PAINEL}

  {MENU_LATERAL}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {PAGINAATUAL}
      </h1>
      <ol class="breadcrumb">
        <li><a href="{CAMINHO}painel/index.php"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="{CAMINHO}painel/administrativo/index.php">Conteúdo</a></li>
        <li class="active">{PAGINAATUAL}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- BEGIN BLOCO_MENSAGEM -->
      <div id="mensagem" class="alert alert-{TIPOALERTAMENSAGEM} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alerta!</h4>
        {MENSAGEM}
      </div>
      <!-- END BLOCO_MENSAGEM -->

      <div class="row">
        <div class="col-md-6">
          <div class="box box-primary">
            <form role="form" action="processa.php" id="formProduto" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <input type="hidden" name="sOP" value="{ACAO}" />
                <input type="hidden" name="fDataCadastro" value="{DATACADASTRO}" />
                <input type="hidden" name="fIdProduto" value="{IDPRODUTO}">
                <div class="form-group has-feedback">
                    <label for="fIdVarejista">Varejistas:</label>
                    <select name="fIdVarejista" id="fIdVarejista" class="form-control select2-selection__rendered validate[required]">
                      <option value="">Selecione</option>
                      <!-- BEGIN BLOCK_VAREJISTAS -->
                      <option value="{IDVAREJISTA}" {SELECTEDVAREJISTA}>{VAREJISTA}</option>
                      <!-- END BLOCK_VAREJISTAS -->
                    </select>
                </div>
                <div class="form-group has-feedback">
                    <label for="fNome">Nome:</label>
                    <input type="text" class="form-control validate[required]" id="fNome" name="fNome" placeholder="Nome" value="{NOME}" />
                </div>
                <div class="form-group has-feedback">
                    <label for="fDescricao">Descrição:</label>
                    <textarea class="form-control validate[required]" placeholder="Descrição" id="fDescricao" name="fDescricao">{DESCRICAO}</textarea>
                </div>
                <div class="form-group has-feedback">
                    <label for="fPreco">Preço: (apenas números)</label>
                    <input type="text" class="form-control validate[required,custom[onlyNumberSpC]]" maxlength="14" id="fPreco" name="fPreco" placeholder="Valor do Produto" value="{PRECO}" />
                </div>
                <!-- BEGIN BLOCK_IMAGEM -->
                <div class="form-group has-feedback">
                    <label for="fImagemAtual">Imagem Atual:</label>
                    {IMAGEMATUAL}
                </div>
                <!-- END BLOCK_IMAGEM -->
                <div class="form-group has-feedback">
                    <label for="fImagem">Imagem do Produto: (apenas arquivos *.jpg ou *.jpeg)</label>
                    <input type="file" name="fImagem" id="fImagem" />
                </div>
                <div class="form-group has-feedback">
                  <label><b>Publicado: </b><input name="fPublicado" type="checkbox" value="1" {CHECKEDPUBLICADO}></label>
                </div>
                <div class="form-group has-feedback">
                  <label>Ativo: <input name="fAtivo" type="checkbox" value="1" {CHECKEDATIVO}></label>
                </div>
                <input type="submit" class="btn btn-primary" value="{ACAO}" />
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {RODAPE}
  
</div>
<!-- ./wrapper -->

{SCRIPTJS}
<script type="text/javascript" src="{CAMINHO}js/jquery.price_format.1.0.js"></script>
<script>
  // This method is called right before the ajax form validation request
  // it is typically used to setup some visuals ("Please wait...");
  // you may return a false to stop the request 
  function beforeCall(form, options){
    if (window.console) 
      console.log("Right before the AJAX form validation call");
    return true;
  }
  
  // Called once the server replies to the ajax form validation request
  function ajaxValidationCallback(status, form, json, options){
    if (window.console) 
      console.log(status);
    
    if (status === true && json[1] == true) {
      //alert("the form is valid!");
      //alert(json);
      // uncomment these lines to submit the form to form.action
      form.validationEngine('detach');
      form.submit();
      // or you may use AJAX again to submit the data
    }else{
      //jQuery("#fLogin").validationEngine('showPrompt',json[2],'error',true);
      //jQuery("#formProduto").validationEngine('validate');
      //jQuery("#fLogin").focus();
      jQuery('#formProduto').validationEngine('validateField', '#fDescricao');
      //jQuery('#fLogin').validationEngine('showPrompt');
    }
  }

  jQuery(document).ready(function(){
    jQuery("#formProduto").validationEngine();

    $('#fPreco').priceFormat({
      prefix: '',
      centsSeparator: ',',
      thousandsSeparator: '.'
    });
  });

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>

</body>
</html>
