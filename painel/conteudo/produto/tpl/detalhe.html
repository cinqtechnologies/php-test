{SCRIPTJS}

<script>
  // This method is called right before the ajax form validation request
  // it is typically used to setup some visuals ("Please wait...");
  // you may return a false to stop the request 
  function beforeCall(form, options){
    if (window.console) 
      console.log("Right before the AJAX form validation call");
    return true;
  }
  
  // Called once the server replies to the ajax form validation request
  function ajaxValidationCallback(status, form, json, options){
    if (window.console) 
      console.log(status);
    
    if (status === true && json[1] == true) {
      //alert("the form is valid!");
      //alert(json);
      // uncomment these lines to submit the form to form.action
      form.validationEngine('detach');
      form.submit();
      // or you may use AJAX again to submit the data
    }else{
      //jQuery("#fLogin").validationEngine('showPrompt',json[2],'error',true);
      //jQuery("#formProduto").validationEngine('validate');
      //jQuery("#fLogin").focus();
      jQuery('#formEmail').validationEngine('validateField', '#fEmail');
      //jQuery('#fLogin').validationEngine('showPrompt');
    }
  }

  jQuery(document).ready(function(){
    jQuery("#formEmail").validationEngine();
  });
</script>
